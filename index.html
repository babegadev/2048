<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      /* Pop animation for new tiles */
      @keyframes pop {
        0% {
          transform: scale(0.85);
        }
        60% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-pop {
        animation: pop 0.2s ease forwards;
      }

      /* Flash animation for merged tiles */
      @keyframes flash {
        0% {
          transform: scale(1);
          background-color: #f7d785;
        }
        50% {
          transform: scale(1.05);
          background-color: #ffb347;
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-flash {
        animation: flash 0.2s ease forwards;
      }
    </style>
  </head>
  <body class="flex flex-col justify-center items-center overflow-hidden">
    <h1 class="text-3xl">2048</h1>
    <table class="bg-[#bbada0] border-separate border-spacing-2 mx-auto">
      <tbody id="canvas" class=""></tbody>
    </table>
    <script src="/script.js"></script>
  </body>
</html>
